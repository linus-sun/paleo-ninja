<html>
<head>
    <link rel='stylesheet' href='/css/style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link" href="signup">Signup</a>
                <a class="nav-link" href="login">Login</a>
                <a class="nav-link" href="post">Post</a>
            </div>
        </div>
    </nav>
</header>
<div class="padded">
    {{#each data}}
    <div class="card mb-3">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">{{username}}</h6>
            <p class="card-text">{{body}}</p>
            <form class="form-inline" style="margin-bottom: 0px" method="post" action="/comment">
                <div class="form-group mb-2">
                    <input type="hidden" name="id" value="{{id}}">
                    <input type="text" class="form-control" id="body" name="body" placeholder="Comment...">
                </div>
                <button type="submit" class="btn btn-primary mx-sm-3 mb-2">Post</button>
            </form>
        </div>
        {{#each comments}}
        <div class="card-footer">
            <h6 class="card-subtitle mb-2 text-muted">{{commenter}}</h6>
            <p class="card-text">{{comment}}</p>
        </div>
        {{/each}}

    </div>
    {{/each}}
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</html>
